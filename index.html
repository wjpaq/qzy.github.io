<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 编码格式 -->
    <meta charset="UTF-8">

    <!-- name="viewport"：
    这指定了 <meta> 标签的类型，这里是设置视口属性。
    content="width=device-width, initial-scale=1.0"：
    这是指定视口的实际设置。具体来说：

    width=device-width：
    设置视口的宽度与设备的屏幕宽度一致。这意味着网页会适应设备的实际宽度，而不会出现横向滚动条。
    initial-scale=1.0：
    设置页面初始缩放比例为 1.0，即不进行缩放。用户在加载页面时会看到页面的实际大小，而不会放大或缩小。 
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- url标题 -->
    <title>调查问卷</title>
